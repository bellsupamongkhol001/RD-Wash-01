<div class="wash-page">
  <div class="wash-header">
    <h2>Wash Management</h2>
    <div class="wash-actions">
      <input type="text" id="searchWash" placeholder="Search by Wash Code / Employee Name">
      <button id="addWashBtn">+ Add Wash</button>
    </div>
  </div>

  <table class="wash-table">
    <thead>
      <tr>
        <th>Wash Code</th>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Uniform Code</th>
        <th>Size</th>
        <th>Color</th>
        <th>Qty</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="washTableBody"></tbody>
  </table>

  <!-- Modal -->
  <div class="modal" id="washModal">
    <div class="modal-content">
      <span class="close" id="closeWashModal">&times;</span>
      <h3 id="modalWashTitle">Add Wash Job</h3>
      <form id="washForm">
        <input type="hidden" id="washObjectId">

        <label>Employee ID</label>
        <input type="text" id="employeeId" required>

        <label>Employee Name</label>
        <input type="text" id="employeeName" readonly>

        <label>Uniform Code</label>
        <select id="uniformCode" required></select>

        <label>Size</label>
        <input type="text" id="uniformSize" required>

        <label>Color</label>
        <input type="text" id="uniformColor" required>

        <label>Quantity</label>
        <input type="number" id="uniformQty" min="1" required>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>
</div>

<link rel="stylesheet" href="../assets/css/wash.css">
<script src="../assets/js/wash.jsg"></script>
