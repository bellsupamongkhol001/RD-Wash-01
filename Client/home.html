<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RD Wash System - Home</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h1>RD Wash</h1>
      </div>
      <ul>
        <li onclick="loadPage('Dashboard')"><i class="fas fa-chart-line"></i> Dashboard</li>
        <li onclick="loadPage('Wash')"><i class="fas fa-soap"></i> Wash</li>
        <li onclick="loadPage('Employee')"><i class="fas fa-user"></i> Employee</li>
        <li onclick="loadPage('Uniform')"><i class="fas fa-tshirt"></i> Uniform</li>
        <li onclick="loadPage('Inventory')"><i class="fas fa-boxes"></i> Inventory</li>
        <li onclick="loadPage('Report')"><i class="fas fa-file-alt"></i> Report</li>
      </ul>
    </aside>

    <!-- Main Panel -->
    <section class="main-panel">
      <div class="panel-header">
        <div class="panel-title">RD Wash System</div>
        <div class="panel-right">
          <span id="datetime"></span>
          <div class="user-info" onclick="toggleUserDropdown()">
            <img src="https://i.pravatar.cc/40?img=3" alt="User" class="user-avatar" />
            <span>สุดหล่อ</span>
            <div class="user-dropdown" id="user-dropdown">
              <a href="#" onclick="logout()">ออกจากระบบ</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Dynamic Content -->
      <div id="main-panel-content">
        <h2>ยินดีต้อนรับเข้าสู่ระบบ RD Wash System</h2>
        <p>กรุณาเลือกเมนูจากด้านซ้ายเพื่อเริ่มต้นใช้งาน</p>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 RD Wash System. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script src="assets/js/home.js"></script>
</body>
</html>
