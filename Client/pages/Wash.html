<!-- Header -->
<div class="wash-header">
  <h2>Wash Management</h2>
  <div class="wash-actions">
    <input type="text" id="searchWash" placeholder="Search by Wash Code / Employee Name">
    <button id="addWashBtn">Add Wash</button>
  </div>
</div>

<!-- Wash Table -->
<table class="wash-table">
  <thead>
    <tr>
      <th><i class="fas fa-qrcode"></i> Wash Code</th>
      <th><i class="fas fa-id-badge"></i> Employee ID</th>
      <th><i class="fas fa-user"></i> Employee Name</th>
      <th><i class="fas fa-tshirt"></i> Uniform Code</th>
      <th><i class="fas fa-ruler-combined"></i> Size</th>
      <th><i class="fas fa-palette"></i> Color</th>
      <th><i class="fas fa-sort-numeric-up"></i> Quantity</th>
      <th><i class="fas fa-info-circle"></i> Status</th>
      <th><i class="fas fa-tools"></i> Actions</th>
    </tr>
  </thead>
  <tbody id="washTableBody">
    <!-- JS will inject rows here -->
  </tbody>
</table>

<!-- Modal: Add/Edit -->
<div class="modal" id="washModal">
  <div class="modal-content">
    <span class="close" id="closeWashModal">&times;</span>
    <h3 id="modalWashTitle">Add Wash Record</h3>
    <form id="washForm">
      <input type="hidden" id="washObjectId">

      <label for="washCode">Wash Code</label>
      <input type="text" id="washCode" readonly>

      <label for="employeeId">Employee ID</label>
      <input type="text" id="employeeId" required>

      <label for="employeeName">Employee Name</label>
      <input type="text" id="employeeName" readonly>

      <label for="uniformCode">Uniform Code</label>
      <select id="uniformCode" required></select>

      <label for="uniformSize">Uniform Size</label>
      <input type="text" id="uniformSize" required>

      <label for="uniformColor">Uniform Color</label>
      <input type="text" id="uniformColor" required>

      <label for="uniformQty">Quantity</label>
      <input type="number" id="uniformQty" min="1" required>

      <button type="submit">ðŸ’¾ Save</button>
    </form>
  </div>
</div>

<link rel="stylesheet" href="/RD-Wash-01/Client/assets/css/wash.css">
<script src="/RD-Wash-01/Client/assets/js/wash.js"></script>
